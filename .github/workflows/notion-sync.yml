name: Notion to Markdown Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

# Add permissions configuration
permissions:
  contents: write

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install notion-to-md
          
      - name: Create conversion script
        run: |
          cat > convert.js << 'EOL'
          const { NotionToMarkdown } = require("notion-to-md");
          const { Client } = require("@notionhq/client");
          const fs = require('fs').promises;
          const path = require('path');
          
          // Initialize the Notion client
          const notion = new Client({
            auth: process.env.NOTION_TOKEN,
          });
          
          // Initialize the NotionToMarkdown instance
          const n2m = new NotionToMarkdown({ notionClient: notion });
          
          async function main() {
            try {
              // Get page content
              const mdblocks = await n2m.pageToMarkdown(process.env.NOTION_PAGE_ID);
              const mdString = n2m.toMarkdownString(mdblocks);
              
              // Create output directory if it doesn't exist
              const outputDir = 'content';
              await fs.mkdir(outputDir, { recursive: true });
              
              // Write to file
              const outputPath = path.join(outputDir, 'notion-content.md');
              await fs.writeFile(outputPath, mdString.parent);
              
              console.log('Successfully converted Notion page to Markdown');
            } catch (error) {
              console.error('Error converting Notion page:', error);
              process.exit(1);
            }
          }
          
          main();
          EOL
          
      - name: Install Notion client
        run: npm install @notionhq/client
          
      - name: Run conversion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: node convert.js
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/
          git commit -m "Update Notion content" || echo "No changes to commit"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}